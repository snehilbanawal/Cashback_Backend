{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css1/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css1/nav.css' %}" />
    <link rel="stylesheet" href="{% static 'css1/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css1/signup.css' %}" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .signup-section {
        min-height: 80vh;
        margin-top: 12vh;
      }
      .signup-form .btn.btn-outline {
        margin: 1rem 0;
      }
      .signup-bottom {
        font-weight: 500;
        font-size: 1.2rem;
      }
      .signup-bottom a {
        border-bottom: 1px solid var(--brand-primary);
        color: var(--brand-primary);
      }
      .signup-bottom a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Navbar starts here -->
    {% include 'cashback/navbar.html' %}
    <!-- Navbar ends here -->

    <!-- SignUp Section starts here -->
    <section class="signup-section">
      <div class="container">
        <div class="hero-header">
          <h1>Sign Up</h1>
        </div>
        <form action="{% url 'register' %}" method="POST" class="signup-form">
          {% csrf_token %}
          <div class="form-group">
            <label>First name</label>
            {{ form.first_name }}
          </div>
          <div class="form-group">
            <label>Last name</label>
            {{ form.last_name }}
          </div>
          <div class="form-group">
            <label>Email Address</label>
            {{form.email}}
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            {{form.phone_number}}
          </div>
          <div class="form-group">
            <label>Create password</label>
            {{ form.password }}
          </div>
          <div class="form-group">
            <label>Repeat password</label>
            {{form.confirm_password}}
          </div>
          <input type="submit" value="Sign Up" class="btn btn-outline" />
        </form>
        <div class="signup-bottom">
          Have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
      </div>
    </section>

    <!-- SignUp Section ends here -->
    <!-- Footer Starts Here -->
    {% include 'cashback/footer.html' %}
    <!-- Footer Starts Here -->

    <!-- Scripts -->
    <script src="{% static 'js1/app.js' %}"></script>
    <script src="{% static 'js1/animations.js' %}"></script>
  </body>
</html>
